name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: mise exec -- pnpm install

      - name: TypeScript type check
        run: mise exec -- pnpm exec tsc --noEmit

      - name: Lint and format check (frontend)
        run: mise exec -- pnpm exec biome check .

      - name: Format check (Rust)
        run: cd src-tauri && mise exec -- cargo fmt --check

      - name: Lint (Rust)
        run: cd src-tauri && mise exec -- cargo clippy -- -D warnings

      - name: Test (frontend)
        run: mise exec -- pnpm test

      - name: Build check
        run: mise exec -- pnpm vite:build
