[tools]
node = "25"
pnpm = "10"
rust = "1.92"


[tasks.install]
description = "Install dependencies"
run = "pnpm install"

[tasks.dev]
description = "Start Tauri desktop app in development mode"
run = "pnpm tauri dev"

[tasks.build]
description = "Build Tauri desktop app for production"
run = "pnpm tauri build"

[tasks.test]
description = "Run tests"
run = "pnpm test"

[tasks.lint]
description = "Run linting"
run = "pnpm lint"

[tasks.format]
description = "Format code"
run = "pnpm format"

[tasks.clean]
description = "Clean build artifacts and dependencies"
run = "rm -rf node_modules dist src-tauri/target .turbo"
